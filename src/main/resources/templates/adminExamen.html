<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Lisa de Examenes</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css" />
<link href="#"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />
<link href="#" th:href="@{/plugins/bootstrap/css/bootstrap.css}"
	rel="styleseet" />
<link href="#" th:href="@{/plugins/node-waves/waves.css}"
	rel="stylesheet" />
<link href="#" th:href="@{/plugins/bootstrap/css/bootstrap.css}"
	rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />
<link href="#" th:href="@{/plugins/animate-css/animate.css}"
	rel="stylesheet" />
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap Core Js -->
<script src="#" th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

<!-- Select Plugin Js -->
<script src="#"
	th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

<!-- Slimscroll Plugin Js -->
<script src="#"
	th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

<!-- Waves Effect Plugin Js -->
<script src="#" th:src="@{/plugins/node-waves/waves.js}"></script>

<!-- Custom Js -->
<script src="#" th:src="@{/js/admin.js}"></script>

<!-- Demo Js -->
<script src="#" th:src="@{/js/demo.js}"></script>
<script th:src="@{/js/pages/ui/modals.js}"></script>
</head>


<body class="theme-red">
	<section th:include="fragment/menuadmin"></section>
	<section class="content">
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header"></div>
						<div class="body">
							<form action="#" th:action="@{/adminExamen/addEvaluacion}"
								th:object="${evaluacionesModel}" method="post">
								<input type="hidden" name="idCurso" th:value="${idCurso}"></input>
								<input type="hidden" th:field="*{idevaluacion}"></input>
								<div class="row clearfix">
									<div class="col-md-3">
										<label for="title">Titulo</label>
										<div class="form-group">
											<div class="form-line">
												<input type="text" id="titulo" th:field="*{eNombre}"
													th:value="${eNombre}" class="form-control"
													placeholder="Titulo del Examen" required=""
													aria-required="true" />
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<label for="title">Porcentaje</label>
										<div class="form-group">
											<div class="form-line">
												<input type="text" id="porcentaje" class="form-control"
													th:field="*{ePorcentaje}" th:value="${ePorcentaje}"
													placeholder="Porcentaje asignado" required=""
													aria-required="true" />
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<b>Tiempo</b>
										<div class="input-group">
											<span class="input-group-addon"> <i class="material-icons">access_time</i>
											</span>
											<div class="form-line">
												<input type="text" class="form-control time24"
													th:field="*{eTiempo}" th:value="${eTiempo}"
													placeholder="Ex: 23:59" aria-required="true" />
											</div>
										</div>
									</div>
									<div class="row clearfix">
										<div class="col-md-3">
											<button type="submit"
												class="btn btn-primary btn-lg m-l-15 waves-effect">Nuevo
												Examen</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>LISTA EXAMEN</h2>

						</div>

						<div class="body">
							<div class="table-reponsive">
								<table
									class="table table-bordered table-spriped table-hover dataTable js-exportable">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Tiempo</th>
											<th>Curso</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="exam : ${listaExamen}">
											<td th:text="${exam.eNombre}"></td>
											<td th:text="${exam.eTiempo}"></td>
											<td th:text="${exam.curso.getcNombre()}"></td>
											<td>
												<div class="row clearfix">
													<div class="col-md-6">
														<a href="#"
															th:href="@{/adminExamen/nuevoExamen?idEvaluacion=__${exam.idevaluacion}__}">
															<button type="button"
																class="btn btn-primary btn-lg m-l-15 waves-effect">Editar</button>
														</a>
													</div>
													<div class="col-md-6">
														<a href="#"
															th:href="@{/adminExamen/removeExamen(idCurso=${idCurso},idExamen=${exam.idevaluacion})}">
															<button type="button"
																class="btn bg-deep-orange waves-effect m-r-20">Eliminar</button>
														</a>
													</div>

												</div>


											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
