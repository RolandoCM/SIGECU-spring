<script type="text/javascript">
	//setInterval
	var cronometro;
	function detenerse()
	{
		clearInterval(cronometro);
	}

	function carga()
	{
		contador_s =50;
		contador_m =0;
                
		s = document.getElementById("segundos");
		m = document.getElementById("minutos");
               
                if(contador_s<10){
                    s.innerHTML = "0"+contador_s;
                }else{
                    s.innerHTML = contador_s;
                }
                m.innerHTML = contador_m;
                
		cronometro = setInterval(
			function(){
				if(contador_s<=0)
				{
                                    contador_s=60;
                                    contador_m-=1;
                                    
				}
                               
                                contador_s--;
                                
                                if(contador_s<10){
                                    s.innerHTML = "0"+contador_s;
                                }else{
                                    s.innerHTML = contador_s;
                                }
                                m.innerHTML = contador_m;
                               
                                
                                 if (contador_s<=0 && contador_m==0) {
                                     alert("Termino Examen");
                                     detenerse();
                                }
			}
			,1000);
               

	}

	</script>
<title>Insert title here</title>
</head>
	<body onload="carga()">
	    <span id="hora_ini" th:text="${curso.cNombre}"></span>
        <span id="minutos"></span>:<span id="segundos"></span>
    </body>
