<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Lisa de Examenes</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css" />
<link href="#"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />
<!-- Bootstrap Core Css -->
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet" />

<!-- Waves Effect Css -->
<link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

<!-- Animation Css -->
<link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

<!-- Colorpicker Css -->
<link
	th:href="@{/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css}"
	rel="stylesheet" />

<!-- Dropzone Css -->
<link th:href="@{/plugins/dropzone/dropzone.css}" rel="stylesheet" />

<!-- Multi Select Css -->
<link th:href="@{/plugins/multi-select/css/multi-select.css}"
	rel="stylesheet" />

<!-- Bootstrap Spinner Css -->
<link th:href="@{/plugins/jquery-spinner/css/bootstrap-spinner.css}"
	rel="stylesheet" />

<!-- Bootstrap Tagsinput Css -->
<link th:href="@{/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}"
	rel="stylesheet" />

<!-- Bootstrap Select Css -->
<link th:href="@{/plugins/bootstrap-select/css/bootstrap-select.css}"
	rel="stylesheet" />

<!-- noUISlider Css -->
<link th:href="@{/plugins/nouislider/nouislider.min.css}"
	rel="stylesheet" />

<!-- Custom Css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
<link th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />


</head>


<body class="theme-red">
	<section th:include="fragment/menuadmin"></section>
	
	
	<section class="content">
		<div class="container-fluid">

			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>--Instructor--</h2>

						</div>
						<div class="body">
						<div th:if="${idinsetado==1}" class="alert bg-green alert-dismissible" role="alert" >
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                               El Instructor se Inserto
                            </div>
						
							<form th:action="@{/insert/addInstructor}" th:object="${instructorForm}" method="POST">
								<div class="demo-masked-input">
									<div class="row clearfix">
										<div class="col-md-6">
											<b>Nombre</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control" id="nombre"
														name="nombre" placeholder="Nombre del Instructor"
														th:value="${iNombre}" th:field="*{iNombre}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Apellido Paterno</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control"
														placeholder="Apellido Paterno" name="apellioPat"
														th:value="${iPaterno}" th:field="*{iPaterno}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Apellido Materno</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control"
														placeholder="Apellido Materno" name="apellidoMat"
														th:value="${iMaterno}" th:field="*{iMaterno}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Telefono</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">contact_phone</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control mobile-phone-number"
														placeholder="Ex: +00 (000) 000-00-00" name="telefono"
														th:value="${iTelefono}" th:field="*{iTelefono}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Email </b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">email</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control email"
														placeholder="Ex: example@example.com" name="email"
														th:value="${iEmail}" th:field="*{iEmail}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Carrera</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">school</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control"
														placeholder="Carrera/Especialidad" name="carrera"
														th:value="${carrera}" th:field="*{carrera}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<b>Direccion</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">directions</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control"
														placeholder="Direccion" name="carrera"
														th:value="${iDireccion}" th:field="*{iDireccion}"
														required="required" />
												</div>
											</div>
										</div>
									
										
										<div class="modal-footer">
											<button type="submit" class="btn btn-primary waves-effect">GUARDAR</button>
											<button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">CERRAR</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- Jquery Core Js -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core Js -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

	<!-- Select Plugin Js -->
	<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

	<!-- Slimscroll Plugin Js -->
	<script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

	<!-- Bootstrap Colorpicker Js -->
	<script
		th:src="@{/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js}"></script>

	<!-- Dropzone Plugin Js -->
	<script th:src="@{/plugins/dropzone/dropzone.js}"></script>

	<!-- Input Mask Plugin Js -->
	<script
		th:src="@{/plugins/jquery-inputmask/jquery.inputmask.bundle.js}"></script>

	<!-- Multi Select Plugin Js -->
	<script th:src="@{/plugins/multi-select/js/jquery.multi-select.js}"></script>

	<!-- Jquery Spinner Plugin Js -->
	<script th:src="@{/plugins/jquery-spinner/js/jquery.spinner.js}"></script>

	<!-- Bootstrap Tags Input Plugin Js -->
	<script th:src="@{/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>

	<!-- noUISlider Plugin Js -->
	<script th:src="@{/plugins/nouislider/nouislider.js}"></script>

	<!-- Waves Effect Plugin Js -->
	<script th:src="@{/plugins/node-waves/waves.js}"></script>

	<!-- Custom Js -->
	<script th:src="@{/js/admin.js}"></script>
	<script th:src="@{/js/pages/forms/advanced-form-elements.js}"></script>

	<!-- Demo Js -->
	<script th:src="@{/js/demo.js}"></script>
</body>
</html>
