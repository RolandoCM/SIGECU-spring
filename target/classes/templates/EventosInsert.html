<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Lisa de Examenes</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css" />
<link href="#"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />
<!-- Bootstrap Core Css -->
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet" />

<!-- Waves Effect Css -->
<link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

<!-- Animation Css -->
<link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

<!-- Colorpicker Css -->
<link
	th:href="@{/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css}"
	rel="stylesheet" />

<!-- Dropzone Css -->
<link th:href="@{/plugins/dropzone/dropzone.css}" rel="stylesheet" />

<!-- Multi Select Css -->
<link th:href="@{/plugins/multi-select/css/multi-select.css}"
	rel="stylesheet" />

<!-- Bootstrap Spinner Css -->
<link th:href="@{/plugins/jquery-spinner/css/bootstrap-spinner.css}"
	rel="stylesheet" />

<!-- Bootstrap Tagsinput Css -->
<link th:href="@{/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}"
	rel="stylesheet" />

<!-- Bootstrap Select Css -->
<link th:href="@{/plugins/bootstrap-select/css/bootstrap-select.css}"
	rel="stylesheet" />

<!-- noUISlider Css -->
<link th:href="@{/plugins/nouislider/nouislider.min.css}"
	rel="stylesheet" />

<!-- Custom Css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
<link th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />


</head>


<body class="theme-red">
	<section th:include="fragment/menuadmin"></section>


	<section class="content">
		<div class="container-fluid">

			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>Evento</h2>

						</div>
						<div class="body">
							<div th:if="${param.idinsetado==1}"
								class="alert bg-green alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">×</span>
								</button>
								El Instructor se Inserto
							</div>

							<form th:action="@{/insert/addCurso}"
								th:object="${eventosForm}" method="POST">
								<div class="demo-masked-input">
									<div class="row clearfix">
										<div class="col-md-6">
											<b>Curso</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												
												
													<select class="form-control show-tick" tabindex="-98"
														th:value="${curso}" th:field="*{curso}"
														required="required">
														<option value="">-- Please select --</option>
														<option th:each="listacurso : ${listaCurso}"
															th:value="${listacurso}"
															th:text="${listacurso.cNombre}"></option>

													</select>
												
												
											</div>
										</div>
										<div class="col-md-6">
											<b>Instructor</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												
												
													<select class="form-control show-tick" tabindex="-98"
														th:value="${instructor}" th:field="*{instructor}"
														required="required">
														<option value="">-- Please select --</option>
														<option th:each="listaInstru : ${listaInstructorr}"
															th:value="${listaInstru.id}"
															th:text="${listaInstru.iNombre}"></option>

													</select>
												
												
											</div>
										</div>
										<div class="col-md-6">
											<b>Descripcion</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control" id="descripcion"
														name="nombre" placeholder="Descripcion"
														th:value="${eDescripcion}" th:field="*{eDescripcion}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Fecha Inicio</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												<div class="form-line">
													<input type="date" class="form-control"
														placeholder="Apellido Paterno" name="fechainicio"
														th:value="${eFechaInicio}" th:field="*{eFechaInicio}"
														required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Fecha Termino</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">person_pin</i>
												</span>
												<div class="form-line">
													<input type="date" class="form-control"
														placeholder="Apellido Materno" name="fechatermino"
														th:value="${eFechaTermino}" th:field="*{eFechaTermino}"
														required="required" />
												</div>
											</div>
										</div>
										
										<div class="col-md-6">
											<b>Programa </b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">email</i>
												</span>
												<div class="form-line">
													<input type="text" class="form-control " placeholder=""
														name="programa" th:value="${eprograma}"
														th:field="*{ePrograma}" required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Horario</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">school</i>
												</span>
												<div class="form-line">
													<input type="datetime time12" class="form-control"
														placeholder="" name="horario" th:value="${eHorario}"
														th:field="*{eHorario}" required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Lugar</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">directions</i>
												</span>
												<div class="form-line">
													<select class="form-control show-tick" tabindex="-98"
														th:value="${lugar_idlugar}" th:field="*{lugar_idlugar}"
														required="required">
														<option value="1">Queretaro</option>
														<option value="2">Mexico</option>
														<option value="3">Puebla</option>
													</select>

												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Templetes</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">directions</i>
												</span>
												<div class="form-line">
													<select class="form-control show-tick" tabindex="-98"
														th:value="${t_idtempletes}" th:field="*{t_idtempletes}"
														required="required">
														<option value="1">Herradura</option>
														<option value="2">Auditorio</option>
														<option value="3">Salon</option>
													</select>

												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Templetes</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons">directions</i>
												</span>
												<div class="input-group spinner" data-trigger="spinner">
													<div class="form-line">
														<input type="text" class="form-control text-center"
															value="1" data-rule="quantity" th:value="${eCapacidad}" th:field="*{eCapacidad}"
														required="required"/>
													</div>
													<span class="input-group-addon"> <a
														href="javascript:;" class="spin-up" data-spin="up"><i
															class="glyphicon glyphicon-chevron-up"></i></a> <a
														href="javascript:;" class="spin-down" data-spin="down"><i
															class="glyphicon glyphicon-chevron-down"></i></a>
													</span>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<b>Tipo de Evento</b>
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="material-icons"> laptop</i>
												</span>
												<div class="form-group">
													<input type="radio" name="gender" id="si" class="with-gap"
														value="1" th:field="*{eTipo}" required="required" />
													<label for="si">Publico</label> <input type="radio"
														name="gender" id="no" class="with-gap" value="0"
														th:field="*{eTipo}" required="required" /> <label
														for="no" class="m-l-20">Privado</label>
												</div>
											</div>
										</div>


										<div class="modal-footer">
											<button type="submit" class="btn btn-primary waves-effect">GUARDAR</button>
											<button type="button" class="btn btn-danger waves-effect"
												data-dismiss="modal">CERRAR</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- Jquery Core Js -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core Js -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

	<!-- Select Plugin Js -->
	<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

	<!-- Slimscroll Plugin Js -->
	<script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

	<!-- Bootstrap Colorpicker Js -->
	<script
		th:src="@{/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js}"></script>

	<!-- Dropzone Plugin Js -->
	<script th:src="@{/plugins/dropzone/dropzone.js}"></script>

	<!-- Input Mask Plugin Js -->
	<script
		th:src="@{/plugins/jquery-inputmask/jquery.inputmask.bundle.js}"></script>

	<!-- Multi Select Plugin Js -->
	<script th:src="@{/plugins/multi-select/js/jquery.multi-select.js}"></script>

	<!-- Jquery Spinner Plugin Js -->
	<script th:src="@{/plugins/jquery-spinner/js/jquery.spinner.js}"></script>

	<!-- Bootstrap Tags Input Plugin Js -->
	<script th:src="@{/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>

	<!-- noUISlider Plugin Js -->
	<script th:src="@{/plugins/nouislider/nouislider.js}"></script>

	<!-- Waves Effect Plugin Js -->
	<script th:src="@{/plugins/node-waves/waves.js}"></script>

	<!-- Custom Js -->
	<script th:src="@{/js/admin.js}"></script>
	<script th:src="@{/js/pages/forms/advanced-form-elements.js}"></script>

	<!-- Demo Js -->
	<script th:src="@{/js/demo.js}"></script>
</body>
</html>
