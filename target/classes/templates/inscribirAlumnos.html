<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Seguimiento Alumnos</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />

<!-- Bootstrap Core Css -->
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet" />

<!-- Waves Effect Css -->
<link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

<!-- Bootstrap Select Css -->
<!--link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" /-->

<!-- Animation Css -->
<link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

<!-- Bootstrap Material Datetime Picker Css -->
<link
	th:href="@{/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css}"
	rel="stylesheet" />

<!-- Wait Me Css -->
<link th:href="@{/plugins/waitme/waitMe.css}" rel="stylesheet" />

<!-- Custom Css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
<link th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />
</head>
<body class="theme-red">
	<section th:include="@{fragment/menuadmin}"></section>
	<section class="content">
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>Registrar Alumno a Evento</h2>
						</div>

						<div class="body">
							<div class="row clearfix">
								<form action="#" th:action="@{/inscribirAlumnos/guardar}"
									th:object="${altaAM}" method="POST">
									<div class="col-md-6">
									<label for="title">Nombre Alumno</label>
										<select th:field="*{idAlumno}" class="form-control show-tick"
											tabindex="-98">
											<option th:selected="selected" th:disabled="disabled" value="">-- Please select --</option>
											<option th:each=" alumno : ${alumnos}"
												th:value="${alumno.id_alumno}" th:text="${alumno.a_nombre}+' '+${alumno.a_paterno}+ ' '+ ${alumno.a_materno}"></option>

										</select>
									</div>
									<div class="col-md-6">
									<label for="title">Nombre de Evento</label>
										<select th:field="*{idEvento}" class="form-control show-tick"
											tabindex="-98">
											<option th:selected="selected" th:disabled="disabled" value="">-- Please select --</option>
											<option th:each=" evento : ${eventos}"
												th:value="${evento.idevento}"
												th:text="${evento.curso.cNombre}+' --- impartido por --- '+${evento.instructor.iNombre}+' '+${evento.instructor.iPaterno}"></option>

										</select>
									</div>
									<div class="col-md-6">
										<label for="title">Activo</label>
										<div class="input-group form-group">
											<input type="radio" id="radioActivo1" class="with-gap" required=""
												aria-required="true" th:field="*{activo}" value="1" /> <label
												for="radioActivo1">Si</label> <input type="radio" id="radioActivo2"
												class="with-gap" th:field="*{activo}" value="0"
												checked="checked" required="" aria-required="true" /> <label
												for="radioActivo2" class="m-l-20">No</label>
										</div>
									</div>
									<div class="col-md-6">
										<label for="title">Confirmar</label>
										<div class="input-group form-group">
											<input type="radio" id="radioConf1" class="with-gap" required=""
												aria-required="true" th:field="*{confirmado}" value="1" /> <label
												for="radioConf1">Si</label> <input type="radio" id="radioConf2"
												class="with-gap" th:field="*{confirmado}" value="0"
												checked="checked" required="" aria-required="true" /> <label
												for="radioConf2" class="m-l-20">No</label>
										</div>

									</div>

									<div class="rowclearfix">
										<div class="col-md-12">
											<button type="submit"
												class="btn btn-primary btn-lg m-l-15 waves-effect">Guardar</button>
										</div>
									</div>

								</form>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>

	</section>
	<!-- Jquery Core Js -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core Js -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

	<!-- Select Plugin Js -->
	<!--script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script-->

	<!-- Slimscroll Plugin Js -->
	<script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

	<!-- Waves Effect Plugin Js -->
	<script th:src="@{/plugins/node-waves/waves.js}"></script>

	<!-- Autosize Plugin Js -->
	<script th:src="@{/plugins/autosize/autosize.js}"></script>

	<!-- Moment Plugin Js -->
	<script th:src="@{/plugins/momentjs/moment.js}"></script>

	<!-- Bootstrap Material Datetime Picker Plugin Js -->
	<script
		th:src="@{/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js}"></script>

	<!-- Jquery Validation Plugin Css -->
	<script th:src="@{/plugins/jquery-validation/jquery.validate.js}"></script>

	<!-- Custom Js -->
	<script th:src="@{/js/admin.js}"></script>

	<!-- Demo Js -->
	<script th:src="@{/js/demo.js}"></script>
	<script type="text/javascript">
		$(function() {
			$('.timepicker').bootstrapMaterialDatePicker({
				format : 'HH:mm',
				clearButton : true,
				date : false
			});

		});
	</script>
</body>
</html>
