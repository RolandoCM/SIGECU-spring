<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Lisa de Examenes</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css" />


<!-- Custom Css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- Custom Js -->
<script type="text/javascript" th:src="@{/js/admin.js}"></script>

<script type="text/javascript" th:src="@{/js/sign-in.js}"></script>
</head>
<body class="login-page">
	<div class="login-box">
		<div class="logo">
			<a href="javascript:void(0);"><b>SIGECU</b></a> <small>Sistema
				de Gestion de Cursos</small>
		</div>
		<div class="card">
			<div class="body">
				<form id="login" name="login" th:action="@{/logincheck}"
					method="POST">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<div class="msg">Ingresa tus datos para iniciar sesión</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">person</i>
						</span>
						<div class="form-line">
							<input type="text" class="form-control" name="username" id="username"
								placeholder="Usuario" required="" autofocus =""/>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">lock</i>
						</span>
						<div class="form-line">
							<input type="password" class="form-control" name="password" id="password"
								placeholder="Contraseña" required=""/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<input class="btn btn-block bg-pink waves-effect" type="submit"
								name="submit" value="INGRESAR"/>
						</div>
					</div>
					<div class="row m-t-15 m-b--20">
						<div class="col-xs-6">
							<a href="sign-up.html">Registrar ahora!</a>
						</div>
						<div class="col-xs-6 align-right">
							<a href="forgot-password.html">Recuperar contraseña!</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>

</html>
